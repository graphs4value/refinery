enableGlobalCache: false

enableTelemetry: false

logFilters:
  - level: discard
    text: "prettier is listed by your project with version 3.2.5, which doesn't satisfy what @xstate/cli (p68591) and other dependencies request (^2.0.0)."

nodeLinker: pnp

packageExtensions:
  "@algolia/autocomplete-core@*":
    peerDependencies:
      "@algolia/client-search": "*"
      algoliasearch: "*"
      search-insights: "*"
  "@algolia/autocomplete-plugin-algolia-insights@*":
    peerDependencies:
      "@algolia/client-search": "*"
      algoliasearch: "*"
  "@docsearch/react@*":
    peerDependencies:
      "@algolia/client-search": "*"
  "@docusaurus/core@*":
    peerDependencies:
      typescript: "*"
  "@docusaurus/plugin-client-redirects@*":
    peerDependencies:
      "@mdx-js/react": "*"
      typescript: "*"
  "@docusaurus/plugin-content-blog@*":
    peerDependencies:
      "@mdx-js/react": "*"
      typescript: "*"
  "@docusaurus/plugin-content-docs@*":
    peerDependencies:
      "@mdx-js/react": "*"
      typescript: "*"
  "@docusaurus/plugin-content-pages@*":
    peerDependencies:
      "@mdx-js/react": "*"
      typescript: "*"
  "@docusaurus/plugin-sitemap@*":
    peerDependencies:
      "@mdx-js/react": "*"
      typescript: "*"
  "@docusaurus/theme-classic@*":
    peerDependencies:
      typescript: "*"
  "@docusaurus/theme-common@*":
    peerDependencies:
      typescript: "*"
  "@docusaurus/theme-search-algolia@*":
    peerDependencies:
      "@algolia/client-search": "*"
      "@mdx-js/react": "*"
      search-insights: "*"
      typescript: "*"
  "@mui/x-data-grid@*":
    peerDependencies:
      "@types/react": "*"
  "@typescript-eslint/utils@*":
    peerDependencies:
      typescript: "*"
  "@xstate/cli@*":
    peerDependencies:
      prettier: "*"
  "@xstate/tools-shared@*":
    peerDependencies:
      "@babel/core": "*"
  eslint-config-airbnb-typescript@*:
    peerDependencies:
      eslint-plugin-import: "*"
  notistack@*:
    peerDependencies:
      csstype: "*"

yarnPath: .yarn/releases/yarn-4.5.0.cjs
