<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Refinery</title>
    <meta name="description" content="An efficient graph solver for generating well-formed models">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/favicon-96x96.png" type="image/png" sizes="96x96">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" type="image/png" sizes="180x180">
    <meta name="theme-color" media="(prefers-color-scheme:light)" content="#f5f5f5">
    <meta name="theme-color" media="(prefers-color-scheme:dark)" content="#21252b">
    <style>
      @import '@fontsource-variable/open-sans/wdth.css';
      @import '@fontsource-variable/open-sans/wdth-italic.css';
      @import '@fontsource-variable/jetbrains-mono/wght.css';
      @import '@fontsource-variable/jetbrains-mono/wght-italic.css';

      @property --origin-x {
        syntax: '<length>';
        inherits: true;
      }

      @property --origin-y {
        syntax: '<length>';
        inherits: true;
      }

      @property --max-radius {
        syntax: '<length>';
        inherits: true;
      }

      @keyframes circle-in {
        from {
          clip-path: circle(12px at var(--origin-x) var(--origin-y));
        }
        to {
          clip-path: circle(var(--max-radius) at var(--origin-x) var(--origin-y));
        }
      }

      :root {
        --origin-x: 100%;
        --origin-y: 0%;
        --max-radius: 100%;
      }

      ::view-transition-old(root) {
        animation: none;
        mix-blend-mode: normal;
      }

      ::view-transition-new(root) {
        animation: 300ms cubic-bezier(0.4, 0, 1, 1) both circle-in;
        mix-blend-mode: normal;
      }

      @media (prefers-reduced-motion: reduce) {
        ::view-transition-new(root) {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <p>
        This application requires JavaScript to run.
      </p>
    </noscript>
    <div id="app"></div>
    <script src="./src/index.tsx" type="module"></script>
  </body>
</html>
